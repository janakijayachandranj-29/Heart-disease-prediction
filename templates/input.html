<!-- templates/input.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input - Heart Disease Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f2f2f2;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
        color: #c0392b;
        text-align: center;
      }
      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }
      input, select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #1f6391;
      }
      .error {
        color: red;
        margin-bottom: 15px;
      }
      hr {
        margin: 30px 0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #2980b9;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Input Data</h1>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <h2>Single Record Input</h2>
      <form method="post">
        <label>Age:
          <input type="number" name="Age" />
        </label>

        <label>Sex:
          <select name="Sex">
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>

        <label>Chest pain type:
          <select name="Chest pain type">
            <option value="">--Select--</option>
            <option>Typical Angina</option>
            <option>Atypical Angina</option>
            <option>Non-anginal</option>
            <option>Asymptomatic</option>
          </select>
        </label>

        <label>BP:
          <input type="number" name="BP" />
        </label>

        <label>Cholesterol:
          <input type="number" name="Cholesterol" />
        </label>

        <label>FBS over 120:
          <input type="number" name="FBS over 120" />
        </label>

        <label>EKG results:
          <input type="number" name="EKG results" />
        </label>

        <label>Max HR:
          <input type="number" name="Max HR" />
        </label>

        <label>Exercise angina:
          <select name="Exercise angina">
            <option value="">--Select--</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>

        <label>ST depression:
          <input type="number" step="0.1" name="ST depression" />
        </label>

        <label>Slope of ST:
          <input type="number" name="Slope of ST" />
        </label>

        <label>Number of vessels fluro:
          <input type="number" name="Number of vessels fluro" />
        </label>

        <label>Thallium:
          <select name="Thallium">
            <option value="">--Select--</option>
            <option>Normal</option>
            <option>Fixed Defect</option>
            <option>Reversible Defect</option>
          </select>
        </label>

        <button type="submit">Predict</button>
      </form>

      <hr />

      <h2>Or Upload CSV</h2>
      <form method="post" enctype="multipart/form-data">
        <input type="file" name="csvfile" accept=".csv" />
        <button type="submit">Upload & Predict</button>
      </form>

      <p><a href="/">Back to Welcome</a></p>
    </div>
  </body>
</html>
